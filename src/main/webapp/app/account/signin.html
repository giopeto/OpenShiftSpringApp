<section ng-controller="accountsCtrl as vm">
    <div class="container wow fadeInUp account-form">
        <div class="col-sm-6 col-sm-offset-3 form-box">
            <div class="form-top">
                <div class="form-top-left">
                    <h3>Login</h3>
                    <p>Enter your email and password to log on:</p>

                    <div class="alert alert-danger" role="alert" ng-if="vm.message">
                        <strong>Oh snap!</strong>  {{vm.message}}
                    </div>
                </div>
                <div class="form-top-right">
                    <i class="fa fa-lock"></i>
                </div>
            </div>
            <div class="form-bottom">
                <form role="form" action="" method="post" class="login-form">
                    <div class="form-group">
                        <label class="sr-only" for="form-username">Email</label>
                        <input type="text" name="form-username" placeholder="Email..."
                               class="form-username form-control" id="form-username" ng-model="vm.obj.email" ossa-email>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="form-password">Password</label>
                        <input type="password" name="form-password" placeholder="Password..."
                               class="form-password form-control" id="form-password" ng-model="vm.obj.password">
                    </div>
                    <button type="button" class="btn" ng-click="vm.signin()">Sign in!</button>
                </form>
            </div>
        </div>


        <div class="col-sm-6 col-sm-offset-3 social-login">
            <h3>...or login with:</h3>
            <div class="social-login-buttons">
                <a class="btn btn-link-2" href="#">
                    <i class="fa fa-facebook"></i> Facebook
                </a>
                <a class="btn btn-link-2" href="#">
                    <i class="fa fa-twitter"></i> Twitter
                </a>
                <a class="btn btn-link-2" href="#">
                    <i class="fa fa-google-plus"></i> Google Plus
                </a>
            </div>
        </div>
    </div>
</section>
