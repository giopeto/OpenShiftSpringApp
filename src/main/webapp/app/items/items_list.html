<section id="one" ng-controller="itemsCtrl as vm">
    <div class="container wow fadeInUp">


            <div class="row">
                <div class="col-sm-6" ng-repeat="row in vm.allObj">
                    <div class="card">
                        <a class="img-card" ng-click="vm.info({id: row.id})" href="">
                            <img src="files/{{row.fileIds[0]}}" />
                        </a>
                        <br />
                        <div class="card-content">
                            <h4 class="card-title">
                                <a href="http://www.fostrap.com/">
                                    {{row.name}}
                                </a>
                            </h4>
                            <div class="">
                                {{row.shortDescription}}
                            </div>
                        </div>
                        <div class="card-read-more">
                             <button type="button" class="btn btn-block btn-warning" ng-click="vm.info({id: row.id})">Read More</button>
                        </div>
                    </div>
                </div>
            </div>
